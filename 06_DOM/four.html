<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color:black;color:#fff";>
    <ul class="lan">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addlanguage(langName){
       const li= document.createElement('li')
       li.innerHTML=`${language}`
       document.querySelector('.lan').appendChild(li)
    }
    addlanguage("python")
    addlanguage("typescript")
    // problem of this is every time while inserting at end it traverse the whole tree which is not optimized 
    // so in large project this is not used
    function addOptimizedLanguage(langName){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.lan').appendChild(li);
    }
    addOptimizedLanguage('golang')
    //edit 
    const secondLang=document.querySelector("li:nth-child(2)")
    //secondLang.innerhtml="mojo" ye optimized nhi h
    const newli=document.createElement('li')
    newli.textContent="mojo"
    secondLang.replaceWith(newli)

    // example 2:  of edit
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
